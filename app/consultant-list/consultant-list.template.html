<div class="container-fluid">
  <div class="row">
    <div class="col-md-2">
      <!--Sidebar content-->

      <p>
        Search:
        <input ng-model="$ctrl.query" />
      </p>

    </div>
    <div class="col-md-10">
      <!--Body content-->

      <ul class="consultants">
        <li ng-repeat="consultant in $ctrl.consultants | filter:$ctrl.query | orderBy:$ctrl.orderProp"
            class="thumbnail consultant-list-item">
          <a href="#!/consultants/{{consultant.id}}" class="thumb">
            <img ng-src="{{consultant.photo}}" alt="{{consultant.fullName}}" />
          </a>
          <a href="#!/consultants/{{consultant.id}}">{{consultant.fullName}}</a>
          <p>{{consultant.summary}}</p>
        </li>
      </ul>

    </div>
  </div>
</div>
