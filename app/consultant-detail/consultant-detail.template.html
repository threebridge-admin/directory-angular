<h1>{{$ctrl.consultant.fullName}}</h1>

<p>{{$ctrl.consultant.summary}}</p>

<h2>Client</h2>
<table class="table">
	<tr>
		<th>Client</th>
		<th>Start Date</th>
		<th>End Date</th>
	</tr>
	<tr ng-repeat="client in $ctrl.consultant.clientList">
		<td>{{client.name}}</td>
		<td>{{client.startDate}}</td>
		<td>{{client.endDate}}</td>
	</tr>
</table>

<div>
    Education: {{$ctrl.consultant.education}}
</div>

<div>
    Skills: {{$ctrl.consultant.skills}}
</div>

<div>
    Social Media: {{$ctrl.consultant.social}}
</div>
